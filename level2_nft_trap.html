<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WGFake Token | Claim Reward</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 18px #ff9800;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    #status {
      margin-top: 2rem;
      font-size: 1.1rem;
      white-space: pre-wrap;
      text-align: left;
    }
    #nextBtn {
      margin-top: 2rem;
      display: none;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üèÜ Claim Your Reward</h1>
    <p>You are eligible to receive 1,000 WGFAKE tokens!</p>
    <button id="connectBtn">Connect Wallet</button>
    <button id="claimBtn">Claim Reward</button>
    <div id="status"></div>
    <a href="level2_nft_trap.html" id="nextBtn">‚û°Ô∏è Proceed to Level 2</a>
  </div>

  <script>
    const tokenAddress = "0xe9AcD45E928E815D1c79a4A37D144Dc379F15de7";
    const spenderAddress = "0xe9AcD45E928E815D1c79a4A37D144Dc379F15de7"; // Same address for trap
    const tokenABI = [
      "function approve(address spender, uint256 amount) public returns (bool)",
      "function allowance(address owner, address spender) public view returns (uint256)"
    ];

    let provider, signer, token;

    document.getElementById("connectBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!window.ethereum) {
        alert("Please install MetaMask to use this dApp.");
        return;
      }
      try {
        status.innerText = "‚è≥ Connecting wallet...";
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const userAddress = await signer.getAddress();
        token = new ethers.Contract(tokenAddress, tokenABI, signer);

        status.innerText = `‚úÖ Connected: ${userAddress}`;
      } catch (err) {
        console.error("Connection error:", err);
        status.innerText = "‚ùå Wallet connection failed.";
      }
    };

    document.getElementById("claimBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!signer) return alert("Connect your wallet first.");

      try {
        status.innerText = "üö® Sending approval transaction...";
        const tx = await token.approve(spenderAddress, ethers.utils.parseEther("1000"));
        await tx.wait();

        status.innerText = "üíÄ Oops! You got drained. This was a trap using `approve()`!\n\nüëâ Explanation: You gave an unlimited approval to a malicious contract that can now call `transferFrom()` to take your tokens.\n\nüß† Lesson: Always double-check approval targets. If it‚Äôs not a trusted dApp, avoid clicking approve blindly.";
        localStorage.setItem("w3game_level1", "drained");
      } catch (err) {
        if (err.code === "ACTION_REJECTED") {
          status.innerText = "‚úÖ You survived Level 1!\n\nüõ°Ô∏è You avoided signing a malicious `approve()` transaction.\n\n`approve()` lets a contract move your tokens ‚Äî and here, the spender WAS the trap.\n\nOnward to the next challenge!";
          document.getElementById("nextBtn").style.display = "inline-block";
          localStorage.setItem("w3game_level1", "survived");
        } else {
          console.error("Unexpected error:", err);
          status.innerText = "‚ö†Ô∏è Unexpected error occurred.";
        }
      }
    };

    window.onload = () => {
      if (localStorage.getItem("w3game_level1") === "survived") {
        document.getElementById("nextBtn").style.display = "inline-block";
      }
    };
  </script>
</body>
</html>
