<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Level 1 ‚Äî ERC20 Approval Trap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
    }
    .top-bar {
      background: #111;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    .frame-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 18px #ff9800;
      max-width: 540px;
      width: 100%;
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    #status {
      margin-top: 2rem;
      font-size: 1.1rem;
      white-space: pre-wrap;
      text-align: left;
    }
    #nextBtn {
      display: none;
      background: #4caf50;
      padding: 1rem;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      margin-top: 2rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>Web3 War Game</div>
    <div>‚úÖ Survived: <span id="surviveCount">0</span> | üíÄ Drained: <span id="failCount">0</span></div>
  </div>
  <div class="frame-container">
    <div class="card">
      <h1>üéØ Level 1: Claim 1,000 WGFAKE</h1>
      <p>This looks like a token reward, but is it safe?</p>
      <div class="button-container">
        <button id="connectBtn">Connect Wallet</button>
        <button id="claimBtn">Claim Reward</button>
      </div>
      <div id="status"></div>
      <a href="level2_nft_trap.html" id="nextBtn">‚û°Ô∏è Proceed to Level 2</a>
    </div>
  </div>

  <script>
    const tokenAddress = "0xe9AcD45E928E815D1c79a4A37D144Dc379F15de7";
    const spenderAddress = tokenAddress;
    const tokenABI = [
      "function approve(address spender, uint256 amount) public returns (bool)",
      "function allowance(address owner, address spender) public view returns (uint256)"
    ];

    let provider, signer, token;

    function updateCounters() {
      document.getElementById("surviveCount").textContent = localStorage.getItem("w3game_survived") || 0;
      document.getElementById("failCount").textContent = localStorage.getItem("w3game_failed") || 0;
    }

    document.getElementById("connectBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!window.ethereum) {
        alert("Please install MetaMask to use this dApp.");
        return;
      }
      try {
        status.innerText = "‚è≥ Connecting wallet...";
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const userAddress = await signer.getAddress();
        token = new ethers.Contract(tokenAddress, tokenABI, signer);

        status.innerText = `‚úÖ Connected: ${userAddress}`;
      } catch (err) {
        console.error("Connection error:", err);
        status.innerText = "‚ùå Wallet connection failed.";
      }
    };

    document.getElementById("claimBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!signer) return alert("Connect your wallet first.");

      try {
        status.innerText = "üö® Sending approval transaction...";
        const tx = await token.approve(spenderAddress, ethers.utils.parseEther("1000"));
        await tx.wait();

        status.innerText = "üíÄ Oops! You got drained.\n\nThis was a trap using the ERC20 `approve()` function.\n\nExplanation: You gave unlimited permission to a contract that can now move your tokens using `transferFrom()`.\n\nüß† Lesson: Never blindly approve spending permissions without knowing who the spender is!";
        localStorage.setItem("w3game_level1", "drained");

        let failCount = parseInt(localStorage.getItem("w3game_failed") || 0);
        localStorage.setItem("w3game_failed", failCount + 1);
        updateCounters();
      } catch (err) {
        if (err.code === "ACTION_REJECTED") {
          status.innerText = "‚úÖ You survived Level 1!\n\nüõ°Ô∏è You rejected a malicious `approve()` request.\n\nGreat job! The dApp tried to make you approve a trap spender who could drain your tokens.\n\nYou‚Äôre getting sharper!";
          document.getElementById("nextBtn").style.display = "inline-block";
          localStorage.setItem("w3game_level1", "survived");

          let surviveCount = parseInt(localStorage.getItem("w3game_survived") || 0);
          localStorage.setItem("w3game_survived", surviveCount + 1);
          updateCounters();
        } else {
          console.error("Unexpected error:", err);
          status.innerText = "‚ö†Ô∏è Unexpected error occurred.";
        }
      }
    };

    window.onload = () => {
      updateCounters();
      if (localStorage.getItem("w3game_level1") === "survived") {
        document.getElementById("nextBtn").style.display = "inline-block";
      }
    };
  </script>
</body>
</html>
