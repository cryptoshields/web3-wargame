<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Level 3 ‚Äî Permit Signature Trap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
    }
    .top-bar {
      background: #111;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    .warning-bar {
      background-color: #ff3d00;
      color: #fff;
      padding: 0.75rem;
      text-align: center;
      font-weight: bold;
      font-size: 0.9rem;
    }
    .frame-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 120px);
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 18px #ff9800;
      max-width: 540px;
      width: 100%;
      text-align: center;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
    }
    #status {
      margin-top: 2rem;
      font-size: 1.1rem;
      white-space: pre-wrap;
      text-align: left;
    }
    #nextBtn {
      display: none;
      background: #4caf50;
      padding: 1rem;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>Web3 War Game</div>
    <div>‚úÖ Survived: <span id="surviveCount">0</span> | üíÄ Drained: <span id="failCount">0</span></div>
  </div>

  <div class="warning-bar">
    ‚ö†Ô∏è This is a testnet simulation. Use a burner wallet with Sepolia ETH only. Never connect a real wallet.
  </div>

  <div class="frame-container">
    <div class="card">
      <h1>üìù Level 3: Sign to Claim Airdrop</h1>
      <p>Claim your exclusive token airdrop! Just sign to receive...</p>
      <div class="button-container">
        <button id="connectBtn">Connect Wallet</button>
        <button id="signBtn">Claim Airdrop</button>
      </div>
      <div id="status"></div>
      <a href="level4.html" id="nextBtn">‚û°Ô∏è Proceed to Level 4</a>
    </div>
  </div>

  <script>
    const tokenContract = "0x576F64138422B797cD6c7811CCD9E948558cD9c1";
    const tokenName = "FakePermitToken";
    const spender = tokenContract;
    const value = ethers.utils.parseUnits("1000", 18);

    let provider, signer, userAddress;

    function updateCounters() {
      document.getElementById("surviveCount").textContent = localStorage.getItem("w3game_survived") || 0;
      document.getElementById("failCount").textContent = localStorage.getItem("w3game_failed") || 0;
    }

    document.getElementById("connectBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!window.ethereum) {
        alert("Please install MetaMask to use this dApp.");
        return;
      }
      try {
        status.innerText = "‚è≥ Connecting wallet...";
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const network = await provider.getNetwork();
        if (network.chainId !== 11155111) {
          status.innerText = "‚ùå You are not on Sepolia Testnet.\nPlease switch your MetaMask network.";
          return;
        }
        userAddress = await signer.getAddress();
        status.innerText = `‚úÖ Connected: ${userAddress}`;
      } catch (err) {
        console.error("Connection error:", err);
        status.innerText = "‚ùå Wallet connection failed.";
      }
    };

    document.getElementById("signBtn").onclick = async () => {
      const status = document.getElementById("status");
      if (!signer) return alert("Connect your wallet first.");

      try {
        const deadline = Math.floor(Date.now() / 1000) + 3600;

        const domain = {
          name: tokenName,
          version: "1",
          chainId: 11155111,
          verifyingContract: tokenContract,
        };

        const types = {
          Permit: [
            { name: "owner", type: "address" },
            { name: "spender", type: "address" },
            { name: "value", type: "uint256" },
            { name: "deadline", type: "uint256" },
          ],
        };

        const message = {
          owner: userAddress,
          spender: spender,
          value: value.toString(),
          deadline,
        };

        status.innerText = "‚úçÔ∏è Awaiting signature for airdrop permit...";
        const sig = await signer._signTypedData(domain, types, message);

        status.innerText =
          "üíÄ You signed a malicious permit message that gives spending access without a transaction.\n\n" +
          "üëâ Scam Type: ERC20 `Permit()` Signature Exploit\n" +
          "`Permit` lets a spender use your tokens based on a signed message ‚Äî no approval transaction needed.\n\n" +
          "üß† Lesson: Never sign off-chain messages you don‚Äôt fully understand. A signature can be just as dangerous as a transaction.";
        localStorage.setItem("w3game_level3", "drained");

        let failCount = parseInt(localStorage.getItem("w3game_failed") || 0);
        localStorage.setItem("w3game_failed", failCount + 1);
        updateCounters();
        document.getElementById("nextBtn").style.display = "inline-block";
      } catch (err) {
        const msg = err?.message?.toLowerCase() || "";
        if (err.code === 4001 || msg.includes("user rejected")) {
          status.innerText =
            "‚úÖ You survived Level 3!\n\n" +
            "üõ°Ô∏è You rejected a malicious `Permit()` signature request.\n\n" +
            "`Permit` messages may seem harmless, but once signed, they allow the attacker to spend your tokens without a transaction.\n\n" +
            "üß† Lesson: Always question what you're signing ‚Äî signatures can unlock dangerous token approvals too.";
          localStorage.setItem("w3game_level3", "survived");

          let surviveCount = parseInt(localStorage.getItem("w3game_survived") || 0);
          localStorage.setItem("w3game_survived", surviveCount + 1);
          updateCounters();
          document.getElementById("nextBtn").style.display = "inline-block";
        } else {
          console.error("Signing error:", err);
          status.innerText = "‚ö†Ô∏è Unexpected error occurred during signing.";
        }
      }
    };

    window.onload = () => {
      updateCounters();
      document.getElementById("nextBtn").style.display = "none";
    };
  </script>
</body>
</html>
