<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 1 ‚Äî ERC20 Approval Trap</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
    }
    h1 {
      color: #ff9800;
    }
    .toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .toggle label {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      background: #333;
    }
    .toggle input[type="radio"] {
      display: none;
    }
    .toggle input[type="radio"]:checked + label {
      background: #4caf50;
      color: #fff;
    }
    .button-group {
      display: none;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .button-group.active {
      display: flex;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #status {
      margin-top: 1.5rem;
      background: #222;
      padding: 1rem;
      border-left: 4px solid #ff9800;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Level 1: ERC20 Approval Trap</h1>
    <p>Test simulation of a scam using token approvals. Toggle between full drain simulation or step-by-step mode.</p>

    <div class="toggle">
      <input type="radio" id="mode1" name="mode" value="drain" checked>
      <label for="mode1">Drain Simulation</label>

      <input type="radio" id="mode2" name="mode" value="step">
      <label for="mode2">Transaction Simulation</label>
    </div>

    <div id="drain-buttons" class="button-group active">
      <button id="connectBtn">Connect Wallet</button>
      <button id="claimBtn" disabled>Claim Token</button>
    </div>

    <div id="step-buttons" class="button-group">
      <button id="connectBtnStep">Connect Wallet</button>
      <button id="approveBtn" disabled>Approve Token (Claim)</button>
      <button id="drainBtn" disabled>Drain Token (TransferFrom)</button>
      <button id="resetBtn" disabled>Reset Allowance</button>
    </div>

    <div id="status">üïπÔ∏è Status updates will appear here.</div>
  </div>

  <script>
    const drainButtons = document.getElementById("drain-buttons");
    const stepButtons = document.getElementById("step-buttons");

    document.querySelectorAll("input[name='mode']").forEach((input) => {
      input.addEventListener("change", () => {
        if (input.value === "drain" && input.checked) {
          drainButtons.classList.add("active");
          stepButtons.classList.remove("active");
        } else if (input.value === "step" && input.checked) {
          stepButtons.classList.add("active");
          drainButtons.classList.remove("active");
        }
      });
    });

    // You can plug your existing contract logic below here
    // This just sets up a test for UI toggle behavior
    document.getElementById("connectBtn").addEventListener("click", () => {
      document.getElementById("status").textContent = "üîå Wallet connected (Drain Mode)";
      document.getElementById("claimBtn").disabled = false;
    });

    document.getElementById("connectBtnStep").addEventListener("click", () => {
      document.getElementById("status").textContent = "üîå Wallet connected (Step Mode)";
      document.getElementById("approveBtn").disabled = false;
    });
  </script>
</body>
</html>
