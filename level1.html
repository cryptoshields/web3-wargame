<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toggle Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 18px #ff9800;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .mode-label {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .mode-label input[type="radio"] {
      display: none; /* Hide default radio button */
    }
    .mode-label label {
      padding: 0.5rem 1rem;
      background: #444;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mode-label input[type="radio"]:checked + label {
      background: #4caf50; /* Green when selected */
    }
    .mode-display {
      margin-top: 2rem;
      padding: 1rem;
      background: #333;
      border-radius: 8px;
      display: none; /* Hidden by default */
    }
    .mode-display.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Toggle Test</h1>
    <p>Switch between modes to see the display change!</p>
    <div class="mode-label">
      <input type="radio" id="drainMode" name="mode" value="drain" checked>
      <label for="drainMode">Drain Mode</label>
      <input type="radio" id="transactionMode" name="mode" value="transaction">
      <label for="transactionMode">Simulation Mode</label>
    </div>
    <div id="modeDisplay" class="mode-display">
      <p>Current Mode: <span id="modeText"></span></p>
    </div>
  </div>

  <script>
    let currentMode = 'drain'; // Default mode

    function updateModeDisplay() {
      console.log("Updating mode display, currentMode:", currentMode); // Debug log
      const modeDisplay = document.getElementById('modeDisplay');
      const modeText = document.getElementById('modeText');

      if (modeDisplay && modeText) {
        modeDisplay.classList.add('active');
        modeText.textContent = currentMode === 'drain' ? 'Drain Mode' : 'Simulation Mode';
      } else {
        console.error("Mode display or text element not found");
      }
    }

    // Handle radio button change
    document.querySelectorAll('input[name="mode"]').forEach((radio) => {
      radio.addEventListener('change', (event) => {
        console.log("Mode changed to:", event.target.value); // Debug log
        currentMode = event.target.value;
        updateModeDisplay();
      });
    });

    // Initialize display on load
    window.onload = () => {
      console.log("Page loaded, setting initial mode"); // Debug log
      updateModeDisplay();
    };
  </script>
</body>
</html>
