<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard ‚Äî Approve & Pray</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c1d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #333;
    }
    th {
      background: #111;
      font-weight: bold;
    }
    tr:hover {
      background-color: rgba(255, 152, 0, 0.1);
    }
    a {
      color: #ff9800;
      text-decoration: none;
    }
    .back {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Leaderboard</h1>
    <p>Live scores based on log data from Supabase ‚Äî Sepolia Testnet only.</p>
    <table>
      <thead>
        <tr>
          <th>Address</th>
          <th>Survived</th>
          <th>Drained</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
    <a href="index.html" class="back">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://wtlsmtfzawyvnozjcbkd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0bHNtdGZ6YXd5dm5vempjYmtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMjkzMzUsImV4cCI6MjA2NDgwNTMzNX0.zmNXEyGaO0PTcaRscFmQ7qx1rFeHTOSeeJfehzoA_tA';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from('logs')
        .select('address, level, outcome');

      const leaderboard = {};

      if (error) {
        console.error(error);
        document.getElementById('leaderboard').innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
        return;
      }

      for (const row of data) {
        const addr = row.address;
        if (!leaderboard[addr]) {
          leaderboard[addr] = { survived: 0, failed: 0 };
        }
        if (row.outcome === 'survived') leaderboard[addr].survived++;
        else if (row.outcome === 'drained') leaderboard[addr].failed++;
      }

      const rows = Object.entries(leaderboard)
        .sort(([, a], [, b]) => b.survived - a.survived)
        .map(([address, stats]) => `
          <tr>
            <td>${address.slice(0, 6)}...${address.slice(-4)}</td>
            <td>${stats.survived}</td>
            <td>${stats.failed}</td>
          </tr>
        `).join('');

      document.getElementById('leaderboard').innerHTML = rows || '<tr><td colspan="3">No entries yet</td></tr>';
    }

    loadLeaderboard();
  </script>
</body>
</html>
