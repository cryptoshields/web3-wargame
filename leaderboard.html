<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard ‚Äî Approve & Pray</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c1d;
      color: #fff;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    th {
      background: #111;
    }
    tr:hover {
      background-color: rgba(255, 152, 0, 0.1);
    }
    a {
      color: #ff9800;
      text-decoration: none;
    }
    .back {
      display: block;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Leaderboard</h1>
    <p>See how you rank against other players on the Sepolia testnet.</p>
    <table>
      <thead>
        <tr>
          <th>Address</th>
          <th>Survived</th>
          <th>Drained</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
    <a href="index.html" class="back">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
  const SUPABASE_URL = 'https://wtlsmtfzawyvnozjcbkd.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // your full key

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadLeaderboard() {
    const { data, error } = await supabase
      .from('leaderboard')
      .select('wallet_address, outcome');

    const table = document.getElementById('leaderboard');

    if (error || !data) {
      table.innerHTML = '<tr><td colspan="3">Error loading leaderboard.</td></tr>';
      console.error(error);
      return;
    }

    // Aggregate by wallet address
    const results = {};
    for (const row of data) {
      const addr = row.wallet_address;
      if (!results[addr]) results[addr] = { survived: 0, drained: 0 };
      if (row.outcome === 'survived') results[addr].survived++;
      if (row.outcome === 'drained') results[addr].drained++;
    }

    if (Object.keys(results).length === 0) {
      table.innerHTML = '<tr><td colspan="3">No data yet.</td></tr>';
      return;
    }

    // Sort by survived desc
    const sorted = Object.entries(results).sort((a, b) => b[1].survived - a[1].survived);

    table.innerHTML = sorted.map(([address, score]) => `
      <tr>
        <td>${address.slice(0, 6)}...${address.slice(-4)}</td>
        <td>${score.survived}</td>
        <td>${score.drained}</td>
      </tr>
    `).join('');
  }

  loadLeaderboard();
</script>

</body>
</html>
