<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard ‚Äî Approve & Pray</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c1d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #333;
    }
    th {
      background: #111;
      font-weight: bold;
    }
    tr:hover {
      background-color: rgba(255, 152, 0, 0.1);
    }
    a {
      color: #ff9800;
      text-decoration: none;
    }
    .back {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Leaderboard</h1>
    <p>See how players are surviving (or getting drained) on Sepolia testnet.</p>
    <table>
      <thead>
        <tr>
          <th>Address</th>
          <th>Survived</th>
          <th>Drained</th>
        </tr>
      </thead>
      <tbody id="leaderboard"></tbody>
    </table>
    <a href="index.html" class="back">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://wtlsmtfzawyvnozjcbkd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0bHNtdGZ6YXd5dm5vempjYmtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMjkzMzUsImV4cCI6MjA2NDgwNTMzNX0.zmNXEyGaO0PTcaRscFmQ7qx1rFeHTOSeeJfehzoA_tA';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from('leaderboard_logs')
        .select('address, outcome');

      if (error) {
        document.getElementById("leaderboard").innerHTML = '<tr><td colspan="3">Error loading leaderboard.</td></tr>';
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById("leaderboard").innerHTML = '<tr><td colspan="3">No data yet.</td></tr>';
        return;
      }

      // Aggregate data
      const stats = {};
      data.forEach(({ address, outcome }) => {
        if (!stats[address]) {
          stats[address] = { survived: 0, drained: 0 };
        }
        if (outcome === 'survived') stats[address].survived++;
        if (outcome === 'drained') stats[address].drained++;
      });

      // Convert to array and sort
      const sorted = Object.entries(stats)
        .map(([address, { survived, drained }]) => ({ address, survived, drained }))
        .sort((a, b) => b.survived - a.survived);

      document.getElementById("leaderboard").innerHTML = sorted.map(row => `
        <tr>
          <td>${row.address.slice(0, 6)}...${row.address.slice(-4)}</td>
          <td>${row.survived}</td>
          <td>${row.drained}</td>
        </tr>
      `).join('');
    }

    loadLeaderboard();
  </script>
</body>
</html>
