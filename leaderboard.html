<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard ‚Äî Approve & Pray</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0c0c1d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #333;
    }
    th {
      background: #111;
      font-weight: bold;
    }
    tr:hover {
      background-color: rgba(255, 152, 0, 0.1);
    }
    a {
      color: #ff9800;
      text-decoration: none;
    }
    .back {
      display: inline-block;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üèÜ Leaderboard</h1>
    <p>See how players are performing on the Sepolia testnet.</p>
    <table>
      <thead>
        <tr>
          <th>Address</th>
          <th>Survived</th>
          <th>Drained</th>
        </tr>
      </thead>
      <tbody id="leaderboard">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
    <a href="index.html" class="back">‚¨ÖÔ∏è Back to Home</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://wtlsmtfzawyvnozjcbkd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0bHNtdGZ6YXd5dm5vempjYmtkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMjkzMzUsImV4cCI6MjA2NDgwNTMzNX0.zmNXEyGaO0PTcaRscFmQ7qx1rFeHTOSeeJfehzoA_tA';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadLeaderboard() {
      const { data, error } = await supabase
        .from('leaderboard_logs')
        .select('address, result')
        .order('timestamp', { ascending: false });

      const table = document.getElementById("leaderboard");

      if (error) {
        console.error(error);
        table.innerHTML = '<tr><td colspan="3">Error loading leaderboard.</td></tr>';
        return;
      }

      if (!data || data.length === 0) {
        table.innerHTML = '<tr><td colspan="3">No data yet.</td></tr>';
        return;
      }

      const summary = {};
      data.forEach(entry => {
        const addr = entry.address.toLowerCase();
        if (!summary[addr]) summary[addr] = { survived: 0, drained: 0 };
        if (entry.result === "survived") summary[addr].survived += 1;
        if (entry.result === "drained") summary[addr].drained += 1;
      });

      const rows = Object.entries(summary).map(([address, stats]) => `
        <tr>
          <td>${address.slice(0, 6)}...${address.slice(-4)}</td>
          <td>${stats.survived}</td>
          <td>${stats.drained}</td>
        </tr>
      `).join('');

      table.innerHTML = rows;
    }

    loadLeaderboard();
  </script>
</body>
</html>
